<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .box {height: 60px; width: 60; display: inline-block}
      #first{background-color: blue;}
      #second{background-color:blueviolet}   
      #third{background-color: green;}  
      a{
        width: 100px;
        height: 100px;  
      }
    </style>
</head>
<body>
    <!-- display|||||:none:inline (sadece içerisindeki eleman kadar yer kaplar ) :///inline-block(hem genişlik ve yükseklik hemde bu kutuları yanyana almak istiyorsak) :/// block(genişlik ve yükseklik ayrıca elemanlar yanyana gelsin) -->
    <div id="container"> 
    <div class="box" id="first">first</div>
    <div class="box" id="second ">second</div>
    <div class="box" id="third">third</div>
</div>

<div>

    <!-- inline etiketlere bir yükseeklik veremezsin  -->
     <a href="">Home</a> <!--tarayıcı bunu otomatik inline alır  -->
    <a href="">Movies</a>
    <a href="">Contact</a>
</div>
</body>
</html>
